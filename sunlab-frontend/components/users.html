<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <!-- materialize css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- material icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- javascript -->
        <script src="../scripts/navbar.js"></script>
        <script src="../scripts/fetch.js"></script>
        <!-- stylesheet -->
        <link rel="stylesheet" href="../styles/users.css">

        <title>SunLab Access System</title>
    </head>
    <body>
        <!-- navigation bar -->
        <div id="navbar"></div>

        <!-- filters -->
        <form class="container">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="name" type="text">
                    <label for="name">Name</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">tag</i>
                    <input id="id" type="number" class="validate" data-length="9">
                    <label for="id">PSU ID</label>
                </div>
            </div>
            <div class="row">
                <label class="col s3 offset-s1">
                    <input type="checkbox" />
                    <span>Admin</span>
                </label>
                <label class="col s3">
                    <input type="checkbox" />
                    <span>Student</span>
                </label>
                <label class="col s3">
                    <input type="checkbox" />
                    <span>Faculty</span>
                </label>
                <label class="col s2">
                    <input type="checkbox" />
                    <span>Janitor</span>
                </label>
            </div>
        </form>
        <button class="btn waves-effect waves-light blue darken-4 center" onclick="getUsers()">Search</button>

        <!-- table -->
        <div class="containers">
            <table class="striped highlight centered">
                <thead>
                <tr>
                    <th>PSU ID</th>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody id="user-table"></tbody>
            </table>
        </div>

    </body>
</html>
